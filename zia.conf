<zia>

    <User>nobody</User>
    <Group>nobody</Group>
    <Listen>8880</Listen>
    <ServerName>Ziahttp server</ServerName>
    <DocumentRoot>./www/</DocumentRoot>
    <DirectoryIndex>index.html index.php</DirectoryIndex>	// Index files
    <UserDir>public_html</UserDir>				// User directories, also known as mod_userdir (available under /~user/)
    <Timeout>15</Timeout>					// Maximum time to wait for external applications to finish their work (php, python, ...)
    <ErrorLog>logs/zia_error.log</ErrorLog>
    <LogLevel>DEBUG</LogLevel>
	  // Setting SSLCertificateFile and SSLCertificateKeyFile will activate SSL on the host.
	  <SSLCertificateFile>ssl/server.crt</SSLCertificateFile>
	  <SSLCertificateKeyFile>ssl/server.key</SSLCertificateKeyFile>
	  <UseSSL>1</UseSSL>

    <ModulesDir>./bin/modules/</ModulesDir>
	  // Unlimited number of vhosts
	  <VirtualHost address="*" port="8880">
        <DocumentRoot>./www/</DocumentRoot>
        <ServerName>localhost</ServerName>
        <SSLCertificateFile>ssl/server.crt</SSLCertificateFile>
        <SSLCertificateKeyFile>ssl/server.key</SSLCertificateKeyFile>
    </VirtualHost>

  <Include>mimetypes.conf</Include>
  
</zia>
