<zia>
	<User>nobody</User>
	<Group>nobody</Group>
	<ServerName>myserver.com</ServerName>			// Server name (valid dns!)
	<Listen>80</Listen>					// Port of the main server
	<DocumentRoot>/var/www/</DocumentRoot>			// Root of the main server
	<DirectoryIndex>index.html index.php</DirectoryIndex>	// Index files
	<UserDir>public_html</UserDir>				// User directories, also known as mod_userdir (available under /~user/)
	<Timeout>300</Timeout>					// Maximum time to wait for external applications to finish their work (php, python, ...)
	<ErrorLog>logs/zia_error.log</ErrorLog>
	<LogLevel>DEBUG</LogLevel>
	// Setting SSLCertificateFile and SSLCertificateKeyFile will activate SSL on the host.
	<SSLCertificateFile>/path/to/public.crt</SSLCertificateFile>
	<SSLCertificateKeyFile>/path/to/private.key</SSLCertificateKeyFile>
	<UseSSL>1</UseSSL>

	// Unlimited number of vhosts
	<VirtualHost address="*" port="80">

		<ServerName>vhost.myserver.com</ServerName>
		<DocumentRoot>/var/vhost/</DocumentRoot>
		<ErrorLog>logs/vhost_error.log</ErrorLog>
		<LogLevel>WARN</LogLevel>
		<SSLCertificateFile>/path/to/public.crt</SSLCertificateFile>
		<SSLCertificateKeyFile>/path/to/private.key</SSLCertificateKeyFile>

	</VirtualHost>

	<VirtualHost address="*" port="80">
	</VirtualHost>

	<VirtualHost address="1.2.3.4" port="80">
	</VirtualHost>

	<VirtualHost address="9.8.7.6" port="91">
	</VirtualHost>

</zia>
